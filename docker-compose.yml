version: '3.8'

services:
  cassandra-1:
    image: cassandra:latest
    container_name: pulseops-db-1
    environment:
      - CASSANDRA_CLUSTER_NAME=PulseOpsCluster
      - CASSANDRA_SEEDS=pulseops-db-1,pulseops-db-2,pulseops-db-3
      - CASSANDRA_ENDPOINT_SNITCH=GossipingPropertyFileSnitch
      - HEAP_NEWSIZE=256M
      - MAX_HEAP_SIZE=1G
    ports:
      - "9042:9042"
    volumes:
      - cassandra-data-1:/var/lib/cassandra
      - ./backend/config/cassandra-rack.properties:/etc/cassandra/cassandra-rack.properties
    deploy:
      resources:
        limits:
          memory: 3g
    healthcheck:
      test: ["CMD-SHELL", "cqlsh -e 'DESCRIBE KEYSPACES' || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 10

  cassandra-2:
    image: cassandra:latest
    container_name: pulseops-db-2
    environment:
      - CASSANDRA_CLUSTER_NAME=PulseOpsCluster
      - CASSANDRA_SEEDS=pulseops-db-1,pulseops-db-2,pulseops-db-3
      - CASSANDRA_ENDPOINT_SNITCH=GossipingPropertyFileSnitch
      - HEAP_NEWSIZE=256M
      - MAX_HEAP_SIZE=1G
    depends_on:
      - cassandra-1
    volumes:
      - cassandra-data-2:/var/lib/cassandra
      - ./backend/config/cassandra-rack.properties:/etc/cassandra/cassandra-rack.properties
    deploy:
      resources:
        limits:
          memory: 3g
    healthcheck:
      test: ["CMD-SHELL", "cqlsh -e 'DESCRIBE KEYSPACES' || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 10

  cassandra-3:
    image: cassandra:latest
    container_name: pulseops-db-3
    environment:
      - CASSANDRA_CLUSTER_NAME=PulseOpsCluster
      - CASSANDRA_SEEDS=pulseops-db-1,pulseops-db-2,pulseops-db-3
      - CASSANDRA_ENDPOINT_SNITCH=GossipingPropertyFileSnitch
      - HEAP_NEWSIZE=256M
      - MAX_HEAP_SIZE=1G
    depends_on:
      - cassandra-1
    volumes:
      - cassandra-data-3:/var/lib/cassandra
      - ./backend/config/cassandra-rack.properties:/etc/cassandra/cassandra-rack.properties
    deploy:
      resources:
        limits:
          memory: 3g
    healthcheck:
      test: ["CMD-SHELL", "cqlsh -e 'DESCRIBE KEYSPACES' || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 10

  db-init:
    build: ./backend
    container_name: pulseops-db-init
    command: python init_db.py
    environment:
      - CASSANDRA_HOSTS=pulseops-db-1,pulseops-db-2,pulseops-db-3
      - CASSANDRA_DC=dc1
    depends_on:
      cassandra-1:
        condition: service_healthy
      cassandra-2:
        condition: service_healthy
      cassandra-3:
        condition: service_healthy

  backend:
    build: ./backend
    container_name: pulseops-backend
    ports:
      - "5000:5000"
    environment:
      - CASSANDRA_HOST=pulseops-db-1
      - CASSANDRA_DC=dc1
    depends_on:
      cassandra-1:
        condition: service_healthy
      cassandra-2:
        condition: service_healthy
      cassandra-3:
        condition: service_healthy
      db-init:
        condition: service_completed_successfully

volumes:
  cassandra-data-1:
  cassandra-data-2:
  cassandra-data-3:
