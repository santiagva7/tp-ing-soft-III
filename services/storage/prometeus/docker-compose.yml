version: "3.8"

services:
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus-hot
    restart: unless-stopped
    
    # Archivos de configuración
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    
    # Comandos y flags de configuración
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'      # Retener 30 días
      - '--storage.tsdb.retention.size=50GB'     # Límite de 50GB
      - '--web.enable-lifecycle'                 # Permitir reload vía API
      - '--web.enable-admin-api'                 # Habilitar admin API
      - '--storage.tsdb.wal-compression'         # Comprimir WAL
    
    # Puertos expuestos
    ports:
      - "9090:9090"   # Web UI y API
    
    # Health check
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/metrics"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    # Límites de recursos (ajustar según necesidad)
    deploy:
      resources:
        limits:
          memory: 4G
          cpus: '2'
        reservations:
          memory: 2G
          cpus: '1'

# Volumen persistente para datos de Prometheus
volumes:
  prometheus-data:
    driver: local
    name: prometheus-hot-storage
