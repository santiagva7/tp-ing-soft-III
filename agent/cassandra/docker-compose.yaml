version: '3.8'

services:
  # Nodo Cassandra del agente - MIEMBRO DEL CLUSTER CENTRAL
  cassandra-agent:
    image: cassandra:5.0
    container_name: pulseops-agent-cassandra
    hostname: cassandra-agent
    environment:
      # Cluster configuration - DATACENTER SEPARADO para autonomía durante aislamiento
      - CASSANDRA_CLUSTER_NAME=PulseOpsCluster       # MISMO nombre que cluster central
      - CASSANDRA_DC=dc2                              # Datacenter SEPARADO (autónomo)
      - CASSANDRA_RACK=rack1                          # Rack 1 de dc2
      - CASSANDRA_ENDPOINT_SNITCH=GossipingPropertyFileSnitch  # Snitch para cluster distribuido
      
      # Seeds: Nodos del cluster central (para replicación entre DCs)
      - CASSANDRA_SEEDS=cassandra-1,cassandra-2,cassandra-3
      
      # Recursos ajustados para agente edge
      - HEAP_NEWSIZE=128M
      - MAX_HEAP_SIZE=512M
    ports:
      - "9043:9042"  # Puerto expuesto diferente (interno usa 9042)
    volumes:
      - cassandra-agent-data:/var/lib/cassandra
    command: >
      bash -c "
      echo 'dc=dc2' > /etc/cassandra/cassandra-rackdc.properties &&
      echo 'rack=rack1' >> /etc/cassandra/cassandra-rackdc.properties &&
      echo 'prefer_local=true' >> /etc/cassandra/cassandra-rackdc.properties &&
      chown cassandra:cassandra /etc/cassandra/cassandra-rackdc.properties &&
      exec /usr/local/bin/docker-entrypoint.sh cassandra -f
      "
    deploy:
      resources:
        limits:
          memory: 1.5g
    healthcheck:
      test: ["CMD-SHELL", "cqlsh -e 'DESCRIBE KEYSPACES' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 90s  # Más tiempo para join al cluster remoto
    networks:
      - cassandra-net      # Network del cluster central (para gossip/replicación)
      - collector-net      # Network del collector (para que adapter pueda escribir)
    restart: unless-stopped

  # Verificación de join al cluster (el keyspace ya existe en el cluster)
  cassandra-agent-init:
    image: cassandra:5.0
    container_name: pulseops-agent-init
    command: >
      bash -c "
      echo 'Esperando que Cassandra Agent esté listo y unido al cluster...' &&
      until cqlsh cassandra-agent 9042 -e 'DESCRIBE KEYSPACES' > /dev/null 2>&1; do
        echo 'Reintentando en 5 segundos...' &&
        sleep 5;
      done &&
      echo 'Cassandra Agent conectado!' &&
      echo 'Verificando estado del cluster...' &&
      cqlsh cassandra-agent 9042 -e 'SELECT * FROM system.peers' &&
      echo 'Reconfigurando keyspace para multi-datacenter (dc1 + dc2)...' &&
      cqlsh cassandra-agent 9042 -e \"ALTER KEYSPACE pulseops WITH replication = {'class': 'NetworkTopologyStrategy', 'dc1': 3, 'dc2': 1};\" &&
      echo 'Keyspace reconfigurado: dc1=3 replicas, dc2=1 replica' &&
      echo 'Configurando Read Repair automático...' &&
      cqlsh cassandra-agent 9042 -e \"ALTER TABLE pulseops.metrics WITH dclocal_read_repair_chance = 0.2;\" &&
      echo 'Read Repair configurado (20% de lecturas locales)' &&
      echo 'Nodo edge en dc2 configurado correctamente!' &&
      echo 'Nodos en el cluster:' &&
      nodetool -h cassandra-agent status
      "
    depends_on:
      cassandra-agent:
        condition: service_healthy
    networks:
      - cassandra-net
      - collector-net
    restart: "no"

volumes:
  cassandra-agent-data:

networks:
  cassandra-net:
    external: true  # Usa el network existente del cluster central
    name: cassandra_cassandra-net  # Nombre generado por docker-compose del storage
  
  collector-net:
    external: true  # Network compartida con el collector para escrituras
    name: collector_default  # Nombre de la red default del collector
