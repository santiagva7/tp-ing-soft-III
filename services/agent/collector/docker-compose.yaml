version: "3.8"

services:
  collector-agent:
    image: otel/opentelemetry-collector-contrib:latest
    container_name: pulseops-collector-agent
    hostname: collector-agent
    restart: unless-stopped
    
    volumes:
      - ./otel-collector-config.yaml:/etc/otelcol-contrib/config.yaml:ro
    
    ports:
      - "1888:1888"   # pprof extension
      - "13133:13133" # Health check extension
      - "4317:4317"   # OTLP gRPC receiver
      - "4318:4318"   # OTLP HTTP receiver
      - "55679:55679" # zpages extension
    
    depends_on:
      cassandra-adapter:
        condition: service_healthy
    
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:13133/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Cassandra Adapter: OTLP HTTP -> Cassandra
  cassandra-adapter:
    build:
      context: ./cassandra-adapter
      dockerfile: Dockerfile
    container_name: pulseops-cassandra-adapter
    hostname: cassandra-adapter
    restart: unless-stopped
    
    environment:
      - CASSANDRA_HOST=cassandra-agent  # Conecta SOLO al nodo edge (aislado)
      - CASSANDRA_PORT=9042              # Puerto interno de Cassandra
      - CASSANDRA_DC=dc2                 # DC2 - datacenter del edge node
      - PORT=8080
    
    ports:
      - "8080:8080"
    
    # SOLO red default - NO tiene acceso al cluster central
    networks:
      - default
    
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8080/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
